<!DOCTYPE html>
<html>
    <head>
        <title>Inline css function</title>
        <style>
            body{background-color: yellowgreen;}
            h1{color: red;}
            h1{text-align: center;}
            p{color: black;
            border: 4px solid black;}
        </style>
    </head>
    <body>
        <h1>Demonstratoin of inline functions</h1>
        <p>Here style attribute in the "h1 and p"
            defines the inline function of the <br>
            html. In h1 tag we added brown color to the text and aligned
            the text to the center and in the p tag we added border to the <br>
            paragraph with 4px width and solid black</p>
    </body>
</html>
